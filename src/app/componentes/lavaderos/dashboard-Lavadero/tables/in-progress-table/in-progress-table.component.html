<div class="container">
  <div class="container_table pt-2">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z0 ">
      <!-- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition -->
      <!-- Position Column -->
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef >Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.Nombre }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="Placa">
        <th mat-header-cell *matHeaderCellDef >Placa</th>
        <td mat-cell *matCellDef="let element">{{ element.Placa }}</td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="Tipo">
        <th mat-header-cell *matHeaderCellDef >Tipo</th>
        <td mat-cell *matCellDef="let element">{{ element.Tipo }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Encargado">
        <th mat-header-cell *matHeaderCellDef >Encargado</th>
        <td mat-cell *matCellDef="let element">{{ element.Encargado }}</td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="Servicio">
        <th mat-header-cell *matHeaderCellDef >Servicio</th>
        <td mat-cell *matCellDef="let element">{{ element.Servicio }}</td>
      </ng-container>
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef >Accion</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" class="m-1" (click)="terminado(element)">Avisar Terminado</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" mat-sort-header-row></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator #paginator [length]="100" [pageSizeOptions]="[5,10,20]" aria-label="select page"></mat-paginator>
  </div>

</div>

<div class="padre">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <ng-container *ngFor="let image of images.slice(1); index as i">
                <button type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i+1"
                    [attr.aria-label]="'Slide ' + (i+2)"></button>
            </ng-container>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{images[0]}}" class="d-block w-100" alt="...">
            </div>
            <ng-container *ngFor="let image of images.slice(1)">
                <div class="carousel-item">
                    <img src={{image}} class="d-block w-100" alt="...">
                </div>
            </ng-container>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

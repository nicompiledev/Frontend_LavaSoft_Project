<div class="contenedor">
<div class="text-center">
<h2>Servicios</h2>
<p>Elige tu tipo de vehiculo y la categoria del servicio para poder filtrar tu buqueda.</p>
</div>

  <div class="filter-services">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicadores -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
      </ol>
    
      <!-- Slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-content">
            <h3>Slide 1</h3>
            <p>Contenido del Slide 1</p>
            <button type="button" class="btn btn-primary">Botón Slide 1</button>
          </div>
        </div>
        <div class="carousel-item">
          <div class="carousel-content">
            <h3>Slide 2</h3>
            <p>Contenido del Slide 2</p>
            <form>
              <input type="text" placeholder="Ingrese su correo electrónico">
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    
      <!-- Controles -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Siguiente</span>
      </a>
    </div>
    
  </div>
  <!--

-->
  <div class="services-contenedor">
    <div class="service" *ngFor="let servicio of servicios">
      <div class="name_service">
        <h4><i class="fa-solid fa-car-side"></i> {{ servicio.nombre }}</h4>
      </div>
      <p><i class="fa-regular fa-clock"></i> {{ servicio.duracion }} minutos</p>

      <div class="cost">
        <strong> <i class="fa-solid fa-money-bill-wave"></i> ${{ servicio.costo }}</strong>
        <input
          type="button"
          value="Reservar"
          (click)="openModal(true, 'reserve', servicio)"
        />
      </div>
    </div>
  </div>
</div>

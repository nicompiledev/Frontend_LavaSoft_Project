<div class="container">
  <form action="">
    <div class="close">
      <h2>Reservar</h2>
      <input type="button" value="X" (click)="closeModal(false, 'reserve')" />
    </div>
    <div class="content" [ngStyle]="{ 'margin-left': margin }">
      <div class="page">
        <div class="input-container">
          <i class="fa-solid fa-user"></i>
          <input
            class="inputs"
            id="responsible"
            type="text"
            placeholder="Nombre responsable"
          />
        </div>
        <div class="input-container">
          <i class="fa-solid fa-car"></i>
          <select class="inputs">
            <option value="" selected disabled>seleciona tu vehiculo</option>
            <option value=""></option>
          </select>
        </div>
        <div class="description">
          <strong>Description servicio</strong>
          <p>
            {{idServicio.detalle}}
          </p>
        </div>
      </div>
      <div class="page p2">
        <h4>Dia de reserva:</h4>
        <div class="booking-container d-flex justify-content-between">
          <div class="button-container">
            <button class="arrow-button btn" (click)="scrollPrevious()">
              ←
            </button>
          </div>
          <div id="container" class="dates-container">
            <div
              *ngFor="let date of day"
              class="dates-list"
              (click)="cambiar(date)"
              [ngClass]="{'selected': index === date.index}"
            >
            <div class="day">{{date.day}}</div>
            <div class="date">{{date.date}}</div>
            </div>
          </div>
          <div class="button-container">
            <button class="arrow-button btn" (click)="scrollNext()">→</button>
          </div>
        </div>
        <div class="container-time">
          <div class="container-time-name">
            <div class="name">
              <h4>AM</h4>
              <div class="times">
                <div class="box_time" *ngFor="let hora of horaAM" (click)="seleccionarHora(hora)">
                  <span>{{hora}}</span>
                </div>
              </div>
            </div>
            <div class="name">
              <h4>PM</h4>
              <div class="times">
                <div class="box_time" *ngFor="let hora of horaPM" (click)="seleccionarHora(hora)">
                  <span>{{hora}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-bottom">
      <div><strong>Total:</strong><span>${{idServicio.costo}}</span></div>
      <div class="buttons">
        <input
          *ngIf="page2 == true"
          (click)="page('back')"
          type="button"
          class="atras"
          value="atras"
        />
        <input
          *ngIf="page2 == false"
          (click)="page('next')"
          type="button"
          class="siguiente"
          value="Siguiente"
        />
        <input
          *ngIf="page2 == true"
          (click)="page('end')"
          type="button"
          class="siguiente"
          value="finalizar"
        />
      </div>
    </div>
  </form>
</div>

<!-- ================ Order Details List ================= -->
<div class="details">
  <div class="recentOrders">
    <div class="cardHeader">
      <h2>Lavaderos en Pendientes</h2>
      <a href="#" class="btn">View All</a>
    </div>

    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lavadero" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- NIT Column -->
      <ng-container matColumnDef="NIT">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIT </th>
        <td mat-cell *matCellDef="let row"> {{ row.NIT }} </td>
      </ng-container>

      <!-- Nombre de Empresa Column -->
      <ng-container matColumnDef="nombreLavadero">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Lavadero </th>
        <td mat-cell *matCellDef="let row"> {{ row.nombreLavadero }} </td>
      </ng-container>

      <!-- Ciudad Column -->
      <ng-container matColumnDef="ciudad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
        <td mat-cell *matCellDef="let row"> {{ row.ciudad }} </td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let row"> {{ row.telefono }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <!-- Evento click -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(true , 'acceptance')"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se han encontrado resultados con el filtro: "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
<div class="modal" *ngIf="active">
  <app-aceptar-lavaderos></app-aceptar-lavaderos>
</div>

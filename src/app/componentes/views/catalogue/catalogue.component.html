<app-header></app-header>
<div class="contenedor-principal">
  <div class="lol">
    <div class="filter">
      <!-- ng class isFixed default false -->
      <app-filter-complete [ngClass]="{ 'fixed': isFixed || false }"></app-filter-complete>
    </div>
    <div class="cards">
      <div class="filter-basic">
        <app-filter-basic></app-filter-basic>
      </div>
      <div *ngIf="!loading" class="carta">
        <ng-container *ngFor="let lavadero of lavaderos">
          <app-preview-carwash [lavadero]="lavadero"></app-preview-carwash>
        </ng-container>
      </div>
      <div *ngIf="loading" class="carta">Cargando lavaderos...</div>
      <!-- Mostrar el número de página -->
      <p class="page-number">Página {{ page }}</p>

      <!-- Botones de paginación -->
      <div class="pagination-buttons">
        <button class="pagination-button" [disabled]="!hasLessResults" (click)="previousPage()">
          Anterior
        </button>
        <button class="pagination-button" [disabled]="!hasMoreResults" (click)="nextPage()">
          Siguiente
        </button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
